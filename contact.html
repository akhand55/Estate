<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <title>Contact Form</title>
  </head>

  <body>
    <header>
      <h1 class="contact">Contact Us</h1>
    </header>

    <h2>Sample Contact Form</h2>
    <form action="">
      <label for="firstname">Name:</label><br />
      <input
        type="text"
        autocomplete="on"
        class="input1"
        pattern="[a-zA-Z\s]*"
        spellcheck="true"
      /><br /><br />

      <label for="Email">Email:</label><br />
      <input type="email" multiple class="input2" /><br /><br />

      <label for="Email">Mobile No:</label><br />
      <input type="text" class="input3" pattern="[0-9+\s]*" /><br /><br />

      <label for="Email">Message:</label><br />
      <!-- <input type="text"  class="input4" maxlength="300"><br><br> -->
      <textarea
        name="message"
        id=""
        cols="30"
        rows="10"
        class="input4"
      ></textarea
      ><br /><br />

      <a href="#" class="anckor">Submit</a>
    </form>
  </body>
</html>
